<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Asteroids</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
    <style>
      body {
        background: url("TemplateData/BKG.jpg");
        font-family: Arial, Helvetica, sans-serif;
      }

      #unityContainer {
        box-shadow: 0 0 20px 3px rgba(150, 75, 255, 0.5);
      }

      .description {
        color: white;
        margin-top: 25px;
      }    

      .c_entry {
        font-size: 1em;
        margin-top: 5px;
      }

    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1024px; height: 768px"></div>
      <div class="footer" style="margin-top: 0;">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>

      <div class="description">
        <h3>Controls</h3>
        <p class="c_entry" style="margin-top: 10px;"><b>WASD or Arrows</b> - Movement</p>
        <p class="c_entry"><b>Left Mouse Button</b> - Shoot</p>
        <p class="c_entry"><b>R</b> - Restart game</p>
      </div>
    </div>    
  </body>
</html>
